<!doctype html>

<html>
    <head>
        <title>Favorite Food</title>
    </head>
    <body>
        <h1>Favorite Food</h1>
        <form method="post">
            <label for="foodname">Food Name:</label>
            <input type="text" id="foodname" name="foodname" placeholder="Favorite Food" required><br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="Description" required><br>
            <label for="image-url">Image URL:</label>
            <input type="text" id="image-url" name="image-url" placeholder="Image URL Here" required><br>
            <label for="rank">Rank:</label>
            <input type="number" id="rank" name="rank" placeholder="Rank of Food" required><br>
            <input type="submit" id="submit-button" value="Submit">
        </form>

        <script src="http://localhost:3000/form.js"></script>
    </body>
</html>
